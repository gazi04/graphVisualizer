<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>terminal</title>
    <style>
        body {
            font-family: monospace;
            color: #fff;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .terminal {
            font-family: monospace;
            width: 80%;
            max-width: 600px;
            background-color: black;
            border: 2px solid #fff;
            border-radius: 5px;
            padding: 10px;
        }

        .output {
            min-height: 200px;
            overflow-y: auto;
        }

        .input {
            width: calc(100% - 20px);
            border: none;
            background: transparent;
            color: #fff;
            outline: none;
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="output"></div>
        <input type="text" class="input" autofocus>
    </div>


    <!-- To use a Graph object -->
    <script src="graphology/graphology.min.js"></script>

    <!-- This exposes a global variable named "graphology" -->
    <script>
        const graph = new graphology.Graph();
        

        // Add nodes to the graph
        graph.addNode('A');
        graph.addNode('B');
        graph.addNode('C');

        // Add edges to the graph
        graph.addEdge('A', 'B');
        graph.addEdge('B', 'C');
        graph.addEdge('C', 'A');

        // Print the graph to the console
        console.log(graph.nodes(), graph.edges());

        const {UndirectedGraph, DirectedGraph} = graphology;
    </script>

    <!-- <script src="graph.js"></script> -->
    <script>
        document.querySelector('.input').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                const inputText = this.value.trim().toLowerCase();
                if (inputText != ""){
                    this.value = '';
                    addToOutput(inputText);
                    executeCommand(inputText);
                }
            }
        });

        function addToOutput(text) {
            const output = document.querySelector('.output');
            output.innerHTML += `<div>${text}</div>`;
            output.scrollTop = output.scrollHeight;
        }

        function executeCommand(command) {
            switch (command) {
                case 'add':
                    test();
                    console.log("good")
                    break;
                // Add more cases for other commands
                default:
                    addToOutput(`Command not recognized: ${command}`);
                    break;
            }
        }

        function test() {
            addToOutput('Test function called!');
            // Add your functionality here
        }
    </script>
</body>
</html>
